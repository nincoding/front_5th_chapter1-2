<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
        // segmentCount를 0으로 설정하여 경로를 그대로 유지
        var segmentCount = 0;

        var l = window.location;
        // 경로를 쿼리 문자열로 변환하지 않고 그대로 유지
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname +
            (l.search ? l.search : '') +
            l.hash
        );

    </script>
</head>

<body>
</body>

</html>
